<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erasmus+ Project</title>
    <icon rel="icon" href="public/assets/img/favicon.ico" type="image/x-icon" />
    <link href="public/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="public/bootstrap/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>

  <!-- Navbar will load here -->
  <div id="navbar-container"></div>

  <main class="container my-5">
    <section class="text-center mb-5">
      <h1 class="mb-3">Title</h1>
    </section>

    <div class="row justify-content-center mb-4">
      <div class="col-md-4">
        <img src="public/assets/img/4th_nuclear_competition_2025_banner.png" class="img-fluid rounded shadow" alt="Activity image">
      </div>
    </div>

    <section class="row justify-content-center">
      <div class="col-md-8">
        <p>
          Main content
        </p>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script>
    // Load navbar
    window.addEventListener("DOMContentLoaded", () => {
      fetch("navbar.html") // Make sure the path is correct
        .then(res => res.text())
        .then(html => {
          document.getElementById("navbar-container").innerHTML = html;
        })
        .catch(err => {
          console.error("Error loading navbar:", err);
        });
    });
  </script>

  <!-- Footer -->
  <footer class="footer">
    <p>This site was created by students of the PPMG for the purposes of the Erasmus + project. The European Commission is not responsible for its content.</p>
    <p>Â© 2025 Erasmus+ Projects | All rights reserved</p>
  </footer>

</body>
</html>
